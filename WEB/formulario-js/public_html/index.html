<!DOCTYPE html>
<html>
    <head>
        <title>formulario-js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table border="1">
                <tr><th>Calculadora</th>
                    <td><button id="somar" onclick="calc(1)"> + </button></td></tr>
                <tr><td>Numero 01: <input type="number" id="numero1"/></td>
                    <td><button id="subtrair" onclick="calc(2)"> - </button></td></tr>
                <tr><td>Numero 02: <input type="number" id="numero2"/></td>
                    <td><button id="multiplicar" onclick="calc(3)"> * </button></td></tr>
                <tr><td>Resultado: <input type="text" id="resultado"/></td>
                    <td><button id="dividir" onclick="calc(4)"> / </button><br></td></tr>
            </table>
        </div>
        <script src="_js/script.js"></script>
    </body>
</html>
